<!DOCTYPE html>
<html lang="pl">
<head>
    <title>Refleks</title>
    <meta charset="utf-8" />
    <meta name="robots" content="index,follow" />
    <meta name="language" content="pl">
    <meta name="description" content="Wyszukiwarka, porównywarka leków" />
    <meta name="viewport" content="height=device-height,width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <header></header>
    <main id="main">
        <form id="search" name="Wyszukiwarka" title="Wyszukiwarka, porównywarka leków" method="GET">
            <fieldset name="parameters">
                <legend>Wyszukiwarka:</legend>

                <input type="checkbox" name="plus75" id="plus75"/>
                <label for="plus75">Pacjent ma 75+</label>

                <label for="lek1">Nazwa leku na recepcie:</label>
                <input list="search-list" type="text" id="lek1" name="lek1" title="Podaj nazwę leku" autofocus tabindex="1" />
                
                <input type="checkbox" id="wyswietl-lek2" title="Ukryj / Pokaż kolejną pozycję" />
                <label for="wyswietl-lek2"></label>

                <label for="lek2">Nazwa leku na recepcie:</label>                
                <input list="search-list" type="text" id="lek2" name="lek2" title="Podaj nazwę leku" tabindex="2" />
                
                <input type="checkbox" id="wyswietl-lek3" title="Ukryj / Pokaż kolejną pozycję" />
                <label for="wyswietl-lek3"></label>
                
                <label for="lek3">Nazwa leku na recepcie:</label>                  
                <input list="search-list" type="text" id="lek3" name="lek3" title="Podaj nazwę leku" tabindex="3" />
                
                <input type="checkbox" id="wyswietl-lek4" title="Ukryj / Pokaż kolejną pozycję" />
                <label for="wyswietl-lek4"></label>

                <label for="lek4">Nazwa leku na recepcie:</label>                  
                <input list="search-list" type="text" id="lek4" name="lek4" title="Podaj nazwę leku" tabindex="4"/>

                <input type="checkbox" id="wyswietl-lek5" title="Ukryj / Pokaż kolejną pozycję" />
                <label for="wyswietl-lek5"></label>
                
                <label for="lek5">Nazwa leku na recepcie:</label>                 
                <input list="search-list" type="text" id="lek5" name="lek5" title="Podaj nazwę leku" tabindex="5" />
                
                <input type="submit" value="Wyszukaj" title="Kliknij, aby wyszukać" tabindex="6"/>                                               
            </fieldset>
            <fieldset id="twoja-recepta">
                <legend>Twoja Recepta:</legend>
            </fieldset>
            <fieldset id="resources">
                <legend>Propozycja Recepty:</legend>
            </fieldset>
            <fieldset>
                <br/>
                <h1 id="twoja-kwota">Twoja Kwota [PLN]: 0.00</h1>
                <h1 id="proponowana-kwota">Proponowana Kwota [PLN]: 0.00</h1>
                <h1 id="oszczedzona-kwota">Oszczędność [PLN]: 0.00</h1>
            </fieldset>
        </form>
    </main>
    <footer>
        <a href="#" rel="license" title="Licencja">2016 - Hackathon</a>
    </footer>
    <dialog id="ranking">
    </dialog>
    <datalist id="search-list">
    </datalist>
</body>
<script defer src="index.js"></script>
</html>
